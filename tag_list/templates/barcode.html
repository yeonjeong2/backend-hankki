{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한끼슥싹</title>

    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/barcode.css' %}">
</head>
<body>
    <div class="header">
        <img src="{% static 'image/Logo.svg' %}"/>
    </div>

    <div class="content">
        <form class="barcode-box" action = "{% url 'barcode' %}" method = "POST">
            {% csrf_token %}
            <h2>재료 정보를 입력해주세요</h2>
            <input type="text" name="foodname" id="user-name" placeholder="재료 이름을 입력해주세요">
            <input type="text" name="date" id="user-ingredient" placeholder="유통기한을 입력해주세요">

            <input type="submit" id="submit" value="등록">
        </form>
    </div>

    <script src="{% static 'js/barcode.js' %}"></script>
</body>
</html>
